<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เปลี่ยนพื้นหลังภาพ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>เปลี่ยนพื้นหลังภาพ</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">เลือกไฟล์ภาพ:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="color_picker">เลือกสีพื้นหลัง:</label>
                <input type="color" name="color_picker" id="color_picker" value="#0000FF">
            </div>
            <button type="submit" class="btn">ประมวลผล</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result_image %}
            <div class="result-box">
                <h2>ผลลัพธ์:</h2>
                <img src="{{ url_for('static', filename='results/' + result_image) }}" alt="ภาพผลลัพธ์">
                <a href="{{ url_for('download_file', filename=result_image) }}" class="btn download-btn">ดาวน์โหลดภาพ</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
